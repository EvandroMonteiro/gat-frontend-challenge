<p-card class="text-center">
  <ng-template pTemplate="header">
    <h4>Risco de Fornecedores</h4>
  </ng-template>

  <div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
      [colors]="chartOptions.colors" [grid]="chartOptions.grid" [xaxis]="chartOptions.xaxis"
      [title]="chartOptions.title"></apx-chart>
  </div>
</p-card>
