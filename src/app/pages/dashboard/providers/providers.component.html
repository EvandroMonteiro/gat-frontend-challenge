<p-card class="text-center">
  <ng-template pTemplate="header">
    <h4>Fornecedores</h4>
    <span class="block">Total</span>
  </ng-template>

  <circle-progress [percent]="45" [radius]="63" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
    [outerStrokeColor]="'#8BEBF8'" [innerStrokeColor]="'#6F6F6FB9'" [animation]="true" [animationDuration]="300"
    [maxPercent]="100">
  </circle-progress>
</p-card>
